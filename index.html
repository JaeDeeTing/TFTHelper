<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
		<style>
			.container {
				margin-bottom: 1.5em;
			}
			
			@media(min-width: 768px) {
				.container {
					max-width: 720px;
				}
			}

			.priority {
				background: yellow;
			}
			
			.selected {
				background: green;
			}
			
			.border-top {
				border-top: 2px solid;
			}
			
			#suggested-comps > p > em {
				text-decoration: underline;
			}

			button > img {
				width: 100%
			}

			button:disabled > img {
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
		<script src="./tfthelper.js"></script>
		<div class="container">
			<div>Menu</div>
			<div class="row options">
                <button onclick="resetChoices()">Reset</button>
				<a style="margin-left:1em" href="https://tftactics.gg/tierlist/team-comps" target="_blank">Detailed Comps</a>
            </div>
		</div>
		<div class="container">
			<div>Base Items</div>
			<div class="row options" id="base-items"></div>
		</div>
		<div class="container">
			<div id="seasonFeaturesTitle"></div>
			<div class="row options" id="season-features"></div>
		</div>
		<div class="container border-top" id="champions-wrapper">
			<div>Cost 1 Champions</div>
			<div class="row options" id="champions-1"></div>
			<div>Cost 2 Champions</div>
			<div class="row options" id="champions-2"></div>
			<div>Cost 3 Champions</div>
			<div class="row options" id="champions-3"></div>
		</div>
		<div class="container border-top">
			<div>Selected Items</div>
			<div class="row options" id="selected-items"></div>
		</div>
        <div class="container border-top">
            <div>Suggested Comp(s)</div>
			<div class="row" id="suggested-comps"></div>
        </div>
	</body>
</html>
